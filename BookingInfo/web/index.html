<html>

<head>
    <title>FindBooks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="bookscript.js"></script>
</head>

<body>
    <form name="title" action="booksearch">
    Title
    <input type="submit"  id="title" size="10">
    <button id="search" type="button">Search</button>
    </form>
    <hr/>
    <table>
    <tr>
        <td>Author:</td>
        <td>
            <input id="author" type="text" size="30">
        </td>
    </tr>

    <tr>
        <td>Publisher:</td>
        <td>
            <input id="publisher" type="text" size="30">
        </td>
    </tr>

    <tr>
        <td>Topic:</td>
        <td>
            <input id="topic" type="text" size="30">
        </td>
    </tr>
    </table>
</body>

</html>
